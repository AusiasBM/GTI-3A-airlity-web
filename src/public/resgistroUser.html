<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Airlity | Registro</title>
    <!-- Cargando fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"> <!-- Página de iconos -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

        <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="loginbg">

    <!-- Nav init ************************************************************* -->
    <nav id="menuPrincipal" class="navbar navbar-light bg-light fixed-top">
        <!-- Contenido en menu.js -->
    </nav><!-- Nav end ************************************************************* -->

    <div class="container">
       <div class="container-form">
            <img class="logo" src="img/logo_airlity_vert.png" alt="Logo Airlity">
            <h2 class="mb-3">Registro de usuario</h2>

            <form onsubmit="registrarUsuario(event)" id="loginRegistro" method="post">
                <div class="form-group">
                    <label for="label_usuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="label_usuario" placeholder="Usuario" name="nombre_de_usuario" required>
                </div>
                <div class="form-group">
                    <label for="label_contraseña">Contraseña</label>
                    <input type="password" class="form-control" name="contrasenya" placeholder="Contraseña" id="label_contrasenya" required>
                </div>
                <div class="form-group">
                    <label for="label_usuario">Correo</label>
                    <input type="text" class="form-control" id="label_correo" placeholder="Correo" name="correo" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="label_usuario">Teléfono</label>
                    <input type="text" class="form-control" id="label_telefono" placeholder="Teléfono" name="telefono" required>
                </div>
                <div id="textoErrorLogin"></div>
                <button  type="submit" class="boton-inicio" value="REGISTRAME">REGISTRAME</button>
                <p>¿Ya tienes cuenta en Airlity? <a href="./login.html">Acceder</a></p>
            </form>
       </div>
    </div>
    
    <script src="js/menu.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
